    </head> 
    <body>
        <header>
            <div class="logo">
                <a href="/project_mothers_in_tech/index.html" class="logo-link"><h1 class="logo-text">Mothers In Tech</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="/project_mothers_in_tech/index.html">Home</a></li>
                    <li><a href="/project_mothers_in_tech/html/page_jobs.html">Vagas</a></li>
                    <li><a href="/project_mothers_in_tech/html/page_about.html">Sobre</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="box-form">
                <form>
                    <div class="div-choose-file-and-user-img">
                        <div class='div-user-img'>
                            <img class='user-img' src="/project_mothers_in_tech/assets/user.svg">
                        </div>
                        <label for="choose-file" class="sr-only">Escolha o arquivo</label>
                        <input class="choose-file" type="file" id="choose-file">
                    </div>   
                        <div class="div-normal-inputs">
                            <label for="name-user" class="sr-only">Nome</label>
                            <input class="pattern-input" type="text" id="name-user" placeholder="Nome" required>

                            <label for="last-name-user" class="sr-only">Sobrenome</label>
                            <input class="pattern-input" type="text" id="last-name-user" placeholder="Sobrenome" required>

                            <label for="email-user" class="sr-only">E-mail</label>
                            <input class="pattern-input" type="email" id="email-user" placeholder="E-mail" required>

                            <label for="link-likedin-user" class="sr-only">Link do seu LinkedIn</label>
                            <input class="pattern-input" type="url" id="link-likedin-user" placeholder="Link do seu LinkedIn">

                            <label for="password-user" class="sr-only">Senha</label>
                            <input class="pattern-input" type="password" id="password-user" placeholder="Senha" required>

                            <label for="repeat-password-user" class="sr-only">Confirme sua senha</label>
                            <input class="pattern-input" type="password" id="repeat-password-user" placeholder= "Confirme sua senha" required>

                            <label for="telephone-user" class="sr-only">Telefone</label>
                            <input class="pattern-input" type="tel" id="telephone-user" placeholder="Telefone">

                            <select class="select-area">
                                <option id="0">Área de atuação</option>
                                <option id="1">Administração</option>
                                <option id="2">Artes e Design</option>
                                <option id="3">Ciências Exatas e Informática</option>
                                <option id="4">Ciências Sociais e Humanas</option>
                                <option id="5">Comunicação e Informação</option>
                                <option id="6">Engenharias</option>
                                <option id="7">Meio Ambiente</option>
                                <option id="8">Saúde e Bem-estar</option>
                            </select>
                            <div class="div-btn-and-tag-a">
                                <a href="/project_mothers_in_tech/html/viewperfil.html"><button class="send-btn">Enviar</button></a>
                                <a href="/project_mothers_in_tech/html/page_login.html">Já é cadastrado? Clique aqui</a>
                            </div>
                        </div>

                    <!-- <label for="email">E-mail</label>
                    <input  class="pattern-input" type="email" id="email" placeholder="seuemail@dominio.com" required>

                    <label for="phone">Telefone</label>
                    <input class="pattern-input" type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" required> -->

                </form>
            </div>
        </main>
    </body>  
</html>
